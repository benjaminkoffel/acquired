Resources:
  AcquiredRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: acquired-service-role
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                Resource: "*"
