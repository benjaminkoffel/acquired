---
Resources:
  AcquiredRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: acquired-service-role
      Path: /
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
